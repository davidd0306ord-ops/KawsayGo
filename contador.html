<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KawsayGo - Tu Progreso</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f7ff;
            text-align: center;
            padding: 40px;
        }

        .card {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .progress-container {
            width: 100%;
            background: #e1e1e1;
            border-radius: 20px;
            margin-top: 20px;
            height: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 25px;
            width: 0;
            background: #00b36b;
            transition: width 1.5s ease;
        }

        .mensaje {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .boton {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: #00b36b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Calculando tu progreso...</h2>

        <div class="progress-container">
            <div class="progress-bar" id="barra"></div>
        </div>

        <p class="mensaje" id="mensaje">Analizando tu energ√≠a y enfoque...</p>

        <a href="inicio.html" class="boton">Continuar</a>
    </div>

    <script>
        // Por ahora es un avance fijo. Luego lo conectaremos con el diagn√≥stico.
        let progreso = 72; // Cambiar√° seg√∫n las respuestas del usuario

        document.getElementById("barra").style.width = progreso + "%";

        // Mensaje seg√∫n valor
        let mensaje = "";
        if (progreso < 40) mensaje = "Necesitas un reinicio urgente. üíõ";
        else if (progreso < 70) mensaje = "Tienes buena base, sigamos mejorando. ‚ö°";
        else mensaje = "Est√°s muy cerca de tu mejor versi√≥n. üî•";

        document.getElementById("mensaje").innerText = mensaje;
    </script>

</body>
</html>
